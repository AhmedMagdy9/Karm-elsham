

<div>
<div class=" rounded-2xl overflow-hidden shadow-lg bg-white hover:scale-105 transition-transform duration-300 ">
  <img class="w-full h-48 object-contain" [src]="oneMeal.image" alt="Meal Image">
  <div class="p-4">
    <h2 class="text-xl font-semibold text-gray-800 line-clamp-1 mb-2"> {{oneMeal.name}}</h2>

    <div class="flex justify-between items-center">

    </div>
  </div>
