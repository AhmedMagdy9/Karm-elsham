
@if(order.length > 0){
  <div class="container mx-auto px-4 py-30">
  <h2 class="text-3xl font-bold text-center text-amber-600 mb-12"> الطلبات</h2>
  <div class="text-center">
    <h2 class="text-2xl font-bold my-5  text-amber-600 "> Total order price : {{totalPrice()}} EG</h2>
    <button (click)="DeleteOrder()" class=" font-semibold text-sm bg-red-500 px-4  py-3 text-white rounded-lg hover:bg-red-600 cursor-pointer transition">Delete Order</button>
     <button routerLink="/contact" class=" font-semibold ms-5 text-sm bg-green-500 px-4  py-3 text-white rounded-lg hover:bg-green-600 cursor-pointer transition">Confirm Order</button>

  </div>

  @for (item of order; track $index) {
  
    <app-card-order [oneMeal]="item" (onOrderChanged)="getOrder()"></app-card-order>
  }
</div>
}@else  {
  <p class="text-2xl py-30 font-bold text-center text-amber-600">There are no meals now</p>
}
