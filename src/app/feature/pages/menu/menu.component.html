



<!-- search input -->
<div class=" pt-30 w-[70%]  lg:w-1/2 mx-auto my-6">
  <div class="relative">
    <input [(ngModel)]="searchWord" type="text" placeholder=" Search for a Dish ..." class="w-full py-3 pl-12 pr-4 rounded-2xl bg-white/10   shadow-lg backdrop-blur-md border border-white/20 focus:outline-none focus:ring-2 focus:ring-amber-400 transition-all duration-300"/>
    <svg class="w-5 h-5  absolute left-4 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" >
      <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 100-15 7.5 7.5 0 000 15z"/>
    </svg>
  </div>
</div>

<app-header [header]="'Menu'"></app-header>



<div class="flex flex-col lg:flex-row w-[90%] mx-auto">
 
  <!-- menu -->
<div class="space-y-5 p-4 lg:w-3/4  ">

     @for (section of menuItems(); track $index) {

       @if (section.category.includes(searchWord)) {
     

       <div class="flex justify-end items-center gap-6  ">
         <h2 class="text-[30px] lg:text-[50px]  font-bold text-transparent bg-clip-text bg-gradient-to-r from-[#592f15] to-amber-400">  {{section.category}}  </h2> 
        <i class="fa-solid fa-chevron-left text-[30px] text-amber-500"></i>
       </div>

      }
     
     @for (item of section.items; track $index) {
      
     @if (item.name.includes(searchWord)) {
     
      <app-card-meal (getMenuFromParent)="getMenu()" [category]="section.category"  [oneMeal]="item"></app-card-meal>
     }
  }
    }
</div>

<!-- Side menu -->
 <div class=" text-center  lg:w-1/4  py-10">

<app-sidebar></app-sidebar>


</div>



</div>
